<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/mystyle.css">
    <title>Document</title>
</head>
<body>
    <h1>Task manager</h1>
    <main>
        <section id="list"></section>
        <section id="form">
            <div>
                <button class="btn btn-sm btn-primary" id="btnHidde">Hidde Form</button>
                <button class="btn btn-sm btn-primary visually-hidden" id="btnView">View Form</button>
            </div>
            <form>
                <div class="mt-5">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-control" id="inputTitle">
                </div>
                <div class="mt-5">
                    <label class="form-label">Description</label>
                    <textarea rows="3" class="form-control" id="inputDescription"></textarea>
                </div>
                <div class="mt-5">
                    <label class="form-label">Color</label>
                    <input type="color" class="form-control" id="inputColor">
                </div>
                <div class="mt-5">
                    <label class="form-label">Start Date</label>
                    <input type="datetime-local" class="form-control" id="inputDate">
                </div>
                <div class="mt-5">
                    <label class="form-label">Status</label>
                    <select id="inputStatus">
                        <option value="" disabled selected>--- Defines the Status ---</option>
                        <option value="Important">Important</option>
                        <option value="NotImportant">Not important</option>
                    </select>
                </div>
                <div class="mt-5">
                    <label class="form-label">Budget</label>
                    <input type="number" class="form-control" id="inputBudget">
                </div>
                <div>
                    <button class="btn btn-sm btn-primary" type="button" id="btnSaveTask">Save</button>
                </div>
            </form>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
    <script src="./scripts/task.js"></script>
    <script src="./scripts/script.js"></script>
    <script src="https://kit.fontawesome.com/337be747ec.js" crossorigin="anonymous"></script>
</body>
</html>
